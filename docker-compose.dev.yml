# 開發環境 Docker Compose（僅包含基礎服務）
services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: oga-postgres-dev
    environment:
      POSTGRES_DB: oga_ai_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network-dev
    restart: unless-stopped

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: oga-redis-dev
    ports:
      - "16379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network-dev
    restart: unless-stopped

  # MinIO 物件儲存
  minio:
    image: minio/minio:latest
    container_name: oga-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_dev_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - oga-network-dev
    restart: unless-stopped

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  minio_dev_data:
    driver: local

networks:
  oga-network-dev:
    driver: bridge

