# 生產環境 Docker Compose (Lightsail)
# 使用方式: docker-compose -f docker-compose.prod.yml up -d

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: oga-postgres
    environment:
      POSTGRES_DB: oga_ai_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15437:5432"  # 避免與其他專案衝突
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network
    restart: unless-stopped

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: oga-redis
    ports:
      - "16383:6379"  # 避免與其他專案衝突
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network
    restart: unless-stopped

  # MinIO 物件儲存
  minio:
    image: minio/minio:latest
    container_name: oga-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "19000:9000"  # 避免與其他專案衝突
      - "19001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - oga-network
    restart: unless-stopped

  # Backend API 服務
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: oga-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oga_ai_system
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: oga-ai-system
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
    ports:
      - "13001:3001"
    volumes:
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - oga-network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        cd /app/packages/backend &&
        npm run migrate 001_initial_schema.sql 2>&1 || echo 'Migration 001 may already exist' &&
        npm run migrate 002_add_missing_features.sql 2>&1 || echo 'Migration 002 may already exist' &&
        npm run migrate 003_create_default_admin.sql 2>&1 || echo 'Migration 003 may already exist' &&
        npm run migrate 004_integrate_kr_kpi.sql 2>&1 || echo 'Migration 004 may already exist' &&
        npm run migrate 005_system_settings.sql 2>&1 || echo 'Migration 005 may already exist' &&
        npm run migrate 008_remove_raci_workflows.sql 2>&1 || echo 'Migration 008 may already exist' &&
        npm run migrate 009_add_task_kr_contribution.sql 2>&1 || echo 'Migration 009 may already exist' &&
        npm run migrate 010_add_pdca_execution_check_point.sql 2>&1 || echo 'Migration 010 may already exist' &&
        npm run migrate 011_add_task_funding_fields.sql 2>&1 || echo 'Migration 011 may already exist' &&
        npm run migrate 012_create_chat_tables.sql 2>&1 || echo 'Migration 012 may already exist' &&
        npm run migrate 013_create_ai_settings.sql 2>&1 || echo 'Migration 013 may already exist' &&
        npm run migrate 014_expand_ai_settings.sql 2>&1 || echo 'Migration 014 may already exist' &&
        npm run migrate 015_merge_person_to_users.sql 2>&1 || echo 'Migration 015 may already exist' &&
        npm run migrate 016_notification_settings.sql 2>&1 || echo 'Migration 016 may already exist' &&
        npm run migrate 017_create_file_uploads.sql 2>&1 || echo 'Migration 017 may already exist' &&
        npm run migrate 018_make_bsc_perspective_nullable.sql 2>&1 || echo 'Migration 018 may already exist' &&
        echo 'Starting backend...' &&
        npm start
      "

  # Frontend 應用
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        # 生產環境使用域名（透過 Nginx 反向代理）
        NEXT_PUBLIC_API_URL: ${API_URL:-https://oga.harvestwize.com/api}
    container_name: oga-frontend
    environment:
      NODE_ENV: production
    ports:
      - "13000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - oga-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_logs:
    driver: local

networks:
  oga-network:
    driver: bridge
