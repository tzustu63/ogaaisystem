services:
  # PostgreSQL 資料庫（獨立容器）
  postgres:
    image: postgres:15-alpine
    container_name: oga-postgres
    environment:
      POSTGRES_DB: oga_ai_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "15432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/backend/src/db/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network
    restart: unless-stopped

  # Redis 快取
  redis:
    image: redis:7-alpine
    container_name: oga-redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oga-network
    restart: unless-stopped

  # MinIO 物件儲存
  minio:
    image: minio/minio:latest
    container_name: oga-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "19000:9000"
      - "19001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - oga-network
    restart: unless-stopped

  # Backend API 服務
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: oga-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: oga_ai_system
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: oga-ai-system
      JWT_SECRET: ${JWT_SECRET:-oga-ai-system-jwt-secret-key-minimum-32-characters-for-security}
      JWT_EXPIRES_IN: 7d
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
    ports:
      - "13001:3001"
    volumes:
      - ./packages/backend/src:/app/src:ro
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - oga-network
    restart: unless-stopped
    command: >
      sh -c "
        echo '等待資料庫就緒...' &&
        sleep 5 &&
        echo '執行資料庫遷移...' &&
        cd /app/packages/backend &&
        npm run migrate 001_initial_schema.sql 2>&1 || echo '遷移 001 可能已執行' &&
        npm run migrate 002_add_missing_features.sql 2>&1 || echo '遷移 002 可能已執行' &&
        npm run migrate 003_create_default_admin.sql 2>&1 || echo '遷移 003 可能已執行' &&
        npm run migrate 004_integrate_kr_kpi.sql 2>&1 || echo '遷移 004 可能已執行' &&
        npm run migrate 005_system_settings.sql 2>&1 || echo '遷移 005 可能已執行' &&
        npm run migrate 008_remove_raci_workflows.sql 2>&1 || echo '遷移 008 可能已執行' &&
        npm run migrate 009_add_task_kr_contribution.sql 2>&1 || echo '遷移 009 可能已執行' &&
        npm run migrate 010_add_pdca_execution_check_point.sql 2>&1 || echo '遷移 010 可能已執行' &&
        npm run migrate 011_add_task_funding_fields.sql 2>&1 || echo '遷移 011 可能已執行' &&
        npm run migrate 012_create_chat_tables.sql 2>&1 || echo '遷移 012 可能已執行' &&
        npm run migrate 013_create_ai_settings.sql 2>&1 || echo '遷移 013 可能已執行' &&
        npm run migrate 014_expand_ai_settings.sql 2>&1 || echo '遷移 014 可能已執行' &&
        npm run migrate 015_merge_person_to_users.sql 2>&1 || echo '遷移 015 可能已執行' &&
        npm run migrate 016_notification_settings.sql 2>&1 || echo '遷移 016 可能已執行' &&
        npm run migrate 017_create_file_uploads.sql 2>&1 || echo '遷移 017 可能已執行' &&
        npm run migrate 018_make_bsc_perspective_nullable.sql 2>&1 || echo '遷移 018 可能已執行' &&
        echo '啟動後端服務...' &&
        npm start
      "

  # Frontend 應用
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:13001/api
    container_name: oga-frontend
    environment:
      NODE_ENV: production
    ports:
      - "13000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - oga-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  backend_logs:
    driver: local

networks:
  oga-network:
    driver: bridge

